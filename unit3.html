<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dynamic Image Gallery</title>
  </head>
  <body>
    <header>
      <h1>Dynamic Image Gallery</h1>
      <p>Resize the broswer window to change the images!</p>
    </header>
    <main>
      <hr>
      <h2>Dogs</h2>
        <picture>
          <source media="(min-width:769px)" srcset="unit3images/Dog4.jpg">
          <source media="(min-width:426px)" srcset="unit3images/Dog3.jpg">
          <source media="(min-width:321px)" srcset="unit3images/Dog2.jpg">
          <img src="unit3images/Dog1.jpg" alt="Dogs" style="width:200px;height:200px;">
        </picture>
      <hr>
      <h2>Computers</h2>
        <picture>
          <source media="(min-width:769px)" srcset="unit3images/Computer4.jpg">
          <source media="(min-width:426px)" srcset="unit3images/Computer3.jpg">
          <source media="(min-width:321px)" srcset="unit3images/Computer2.jpg">
          <img src="unit3images/Computer1.jpg" alt="Computers" style="width:200px;height:200px;">
        </picture>
      <hr>
      <h2>Fast Food</h2>
        <picture>
          <source media="(min-width:769px)" srcset="unit3images/FastFood4.jpg">
          <source media="(min-width:426px)" srcset="unit3images/FastFood3.jpg">
          <source media="(min-width:321px)" srcset="unit3images/FastFood2.jpg">
          <img src="unit3images/FastFood1.jpg" alt="Fast Food" style="width:200px;height:200px;">
        </picture>
      <hr>
      <a href="index.html">Home</a>
    </main>
    <footer>
      <i>&copy; 2021 Colby Minter</i>
    </footer>
  </body>
</html>
